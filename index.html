<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card Component</title>
    <link
      rel="shortcut icon"
      href="assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <main class="card">
      <div class="hov">
        <img
        class="nft-image"
        src="assets/images/image-equilibrium.jpg"
        alt="NFT Equilibrium" />
        <div class="view"><img src="assets/icons/icon-view.svg" alt="view" class="preview"/></div>
      </div>
      <div class="color"></div>
      <h1 class="nft-title">Equilibrium #3429</h1>
      <p class="nft-description">
        Our Equilibrium collection promotes balance and calm
      </p>
      <div class="nft-data">
        <p class="nft-price">
          <img
            class="ethereum"
            src="assets/icons/icon-ethereum.svg"
            alt="Ethereum symbol"
          />
          0.041 ETH
        </p>
        <p class="nft-time">
          <img
            class="nft-time-img"
            src="assets/icons/icon-clock.svg"
            alt="clock icon"
          />
          3 days left
        </p>
      </div>
      <div class="user">
        <div class="circle">
          <img
            class="nft-creator-image"
            src="assets/images/image-avatar.png"
            alt="Avatar of the creator of this NFT"
          />
        </div>
        <p class="nft-creator">
          Creation of <span class="name">Jules Wyvern</span>
        </p>
      </div>
    </main>
  </body>
</html>
